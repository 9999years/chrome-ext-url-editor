<!doctype html>
<html lang=en-US>
<meta charset=utf-8>
<title>url editor</title>
<meta name=description content="a live, interactive tool for editing urls and their parameters">
<link rel=stylesheet type=text/css href=css/url-editor.css>

<div class="row buttons">
	<input type=button value="↻" id=refresh title="update the tab’s url to match your edits and reload the page">
	<input type=button value="✂" id=copy title="copy the edited url to the clipboard">
</div>

<div id=url_out></div>

<div class=textarea_container id=url_in_container>
	<textarea id=url_in></textarea>
	<div id=url_in_copy></div>
</div>

<script src=url-editor.js></script>
